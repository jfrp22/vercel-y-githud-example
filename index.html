<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos desde ESP8266</title>
</head>
<body>
    <h1>Valor recibido:</h1>
    <p id="data-value">Esperando datos...</p>

    <script>
        // URL de la API del backend en Vercel
        const apiUrl = "https://esp8266-backend.vercel.app/api/data";

        // Función para obtener los datos
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                document.getElementById("data-value").innerText = data.value;
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        // Actualizar los datos cada 5 segundos
        setInterval(fetchData, 5000);
        fetchData(); // Obtener datos al cargar la página
    </script>
</body>
</html>
